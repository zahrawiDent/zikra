<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save to Study Hub</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“š Save to Study Hub</h1>
    </header>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading page info...</p>
    </div>

    <form id="resourceForm" class="form hidden">
      <div class="form-group">
        <label for="type">Type</label>
        <select id="type" name="type">
          <option value="article">ðŸ“„ Article</option>
          <option value="youtube">ðŸŽ¬ YouTube Video</option>
          <option value="paper">ðŸ“‘ Research Paper</option>
          <option value="book">ðŸ“– Book</option>
        </select>
      </div>

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="url">URL</label>
        <input type="url" id="url" name="url" readonly>
      </div>

      <div class="form-group">
        <label for="thumbnail">Thumbnail URL</label>
        <input type="url" id="thumbnail" name="thumbnail" placeholder="Optional">
        <div id="thumbnailPreview" class="thumbnail-preview hidden">
          <img id="thumbnailImg" src="" alt="Thumbnail preview">
        </div>
      </div>

      <div class="form-group">
        <label for="hubUrl">Study Hub URL</label>
        <input type="url" id="hubUrl" name="hubUrl" placeholder="http://localhost:5173" value="http://localhost:5173">
        <p class="hint">URL where your Study Hub app is running</p>
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary" id="saveBtn">
          Save Resource
        </button>
      </div>
    </form>

    <div id="success" class="success hidden">
      <div class="success-icon">âœ“</div>
      <h2>Saved!</h2>
      <p>Resource added to your Study Hub</p>
      <button class="btn btn-secondary" id="openHub">Open Study Hub</button>
    </div>

    <div id="error" class="error hidden">
      <div class="error-icon">âœ•</div>
      <h2>Error</h2>
      <p id="errorMessage"></p>
      <button class="btn btn-secondary" id="retry">Try Again</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
