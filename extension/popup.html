<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save to Zikra</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“š Save to Zikra</h1>
    </header>

    <!-- Loading State -->
    <div id="loading" class="state-loading">
      <div class="spinner"></div>
      <p>Loading page info...</p>
    </div>

    <!-- Ready State - Shows page preview and save button -->
    <div id="ready" class="state-ready hidden">
      <div class="page-preview">
        <img id="pageThumbnail" class="thumbnail hidden" src="" alt="">
        <div class="page-info">
          <h2 id="pageTitle" class="page-title">Page Title</h2>
          <p id="pageUrl" class="page-url">example.com/page</p>
        </div>
      </div>

      <div class="actions">
        <button type="button" class="btn btn-primary" id="quickSaveBtn">
          <span class="btn-icon">âš¡</span>
          Save to Zikra
        </button>
      </div>

      <div class="settings">
        <label for="hubUrl">App URL</label>
        <input type="url" id="hubUrl" placeholder="http://localhost:5173" value="http://localhost:5173">
      </div>

      <button type="button" class="btn btn-secondary btn-full" id="saveBtn">
        Open in App â†’
      </button>
    </div>

    <!-- Error State -->
    <div id="error" class="state-error hidden">
      <div class="error-icon">âœ•</div>
      <h2>Error</h2>
      <p id="errorMessage"></p>
      <button class="btn btn-secondary" id="retry">Try Again</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
